<style>
  * { margin: 0; padding: 0;}
  .content-article {
    max-width: 1220px;
    width: 95%;
    margin: 0 auto;
    padding: 150px 0;
    min-height: 100vh;

  .article-wrap { display: flex; flex-wrap: wrap;}
  .article-wrap article { padding: 20px; box-sizing: border-box; width:33.333%;}
  .article-wrap article img { width: 100%;}
</style>
<script>
var $grid = $(".article-wrap");
function initIsotope() {
  $grid.isotope({ //모션을 적용할 박스의 부모 선택자명
    itemSelector: ".article-wrap article", //모션을 적용할 박스 선택자명
    columnWidth: ".article-wrap article", // 너비값을 구할 박스 선택자명
    percentPosition: true,
    transitionDuration: "0.5s", // 모션 이동 속도
  });
}
$(function () {
  initIsotope();
})
// 동적생성되는 요소에 대한 이벤트 처리
$grid.imagesLoaded().progress(function () {
  $grid.isotope('reloadItems').isotope({ sortBy: 'original-order' });
});

</script>
