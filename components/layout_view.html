<style>
.col {
width: auto;
}

<script>
const flexBox = document.querySelector('.flex-box');
flexBox.style.display = 'flex';
flexBox.style.justifyContent = 'space-between';
flexBox.style.alignItems = 'center';
flexBox.style.flexWrap = 'wrap';
flexBox.style.width = '100%';
flexBox.style.height = '100px';
flexBox.style.backgroundColor = '#f0f0f0';
flexBox.style.border = '1px solid #000';
flexBox.style.padding = '10px';
flexBox.style.boxSizing = 'border-box';

const cols = document.querySelectorAll('.col');
cols.forEach((col) => {

col.style.height = '50px';

col.style.border = '1px solid #000';
col.style.boxSizing = 'border-box';
col.style.textAlign = 'center';
col.style.lineHeight = '50px';
});
</script>
