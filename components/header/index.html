<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/common/css/font/font.css">
  <link rel="stylesheet" href="/common/css/base.css">
  <link rel="stylesheet" href="/common/css/common.css">
  <script src="/common/js/common.js"></script>
  <title>Document</title>
  <style>
    .content-view-area,
    .content-code-area {
      margin-bottom: 20px;
    }

    .kit-view-box {
      border: 1px solid #000;
      padding: 10px;
    }

    textarea {
      height: 500px;
    }
  </style>
</head>

<body>
  <div class="kit-group">
    <div class="content-view-area">
      <div class="kit-view-box">
<div class="flex-box">
  <div class="col">Column 1</div>
  <div class="col">Column 2</div>
  <div class="col">Column 3</div>
</div>
<style>
.col {
  width: auto;
}
</style>
<script>
const flexBox = document.querySelector('.flex-box');
flexBox.style.display = 'flex';
flexBox.style.justifyContent = 'space-between';
flexBox.style.alignItems = 'center';
flexBox.style.flexWrap = 'wrap';
flexBox.style.width = '100%';
flexBox.style.height = '100px';
flexBox.style.backgroundColor = '#f0f0f0';
flexBox.style.border = '1px solid #000';
flexBox.style.padding = '10px';
flexBox.style.boxSizing = 'border-box';

const cols = document.querySelectorAll('.col');
cols.forEach((col) => {
  col.style.width = '30%';
  col.style.height = '50px';
  col.style.backgroundColor = '#fff';
  col.style.border = '1px solid #000';
  col.style.boxSizing = 'border-box';
  col.style.textAlign = 'center';
  col.style.lineHeight = '50px';
});
</script>
      </div>
    </div>
    <div class="content-code-area">
      <div class="tabs">
        <button class="tab-button" data-tab="html">HTML</button>
        <button class="tab-button" data-tab="css">CSS</button>
        <button class="tab-button" data-tab="js">JavaScript</button>
      </div>
      <textarea role="10" cols="60" class="kit-code-box"></textarea>
      <button class="copy-button">복사</button>
    </div>
  </div>
</body>

</html>
